services:
  postgres:
    image: postgres:15
    container_name: zollpilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zollpilot}
      POSTGRES_USER: ${POSTGRES_USER:-zollpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zollpilot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: zollpilot-api
    restart: unless-stopped
    environment:
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://zollpilot:zollpilot@postgres:5432/zollpilot}
      LOG_LEVEL: ${API_LOG_LEVEL:-info}
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
      SESSION_TTL_MINUTES: ${SESSION_TTL_MINUTES:-120}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-zollpilot_session}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-false}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-localhost}
      WEB_ORIGIN: ${WEB_ORIGIN:-http://localhost:1887}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 90s

  web:
    build:
      context: ./apps/web
    container_name: zollpilot-web
    restart: unless-stopped
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:1887}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-zollpilot_session}
    ports:
      - "${WEB_PORT:-1887}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:


