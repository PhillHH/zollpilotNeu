name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"

jobs:
  # ============================================
  # Backend Tests & Lint
  # ============================================
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Lint (ruff)
        run: |
          ruff check app/ tests/ --output-format=github

      - name: Type check (optional, skip if no mypy)
        continue-on-error: true
        run: |
          pip install mypy types-python-dateutil
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        env:
          SESSION_SECRET: test-secret
          SESSION_TTL_MINUTES: "60"
          SESSION_COOKIE_NAME: zollpilot_session
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          WEB_ORIGIN: http://localhost:3000
        run: |
          pytest tests/ -v --tb=short

  # ============================================
  # Frontend Tests & Lint
  # ============================================
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
        run: npm run build

  # ============================================
  # Prisma Schema Validation
  # ============================================
  prisma:
    name: Prisma Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Prisma CLI
        run: npm install prisma

      - name: Validate schema
        run: npx prisma validate --schema=prisma/schema.prisma

      - name: Check for pending migrations
        run: |
          echo "Migrations directory:"
          ls -la prisma/migrations/

  # ============================================
  # Docker Build Test
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: zollpilot-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: apps/web/Dockerfile
          push: false
          tags: zollpilot-web:ci
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan (optional)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          exit-code: "0"
          format: "table"

